<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-button.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write-button">
        <label><b>Write</b> a new tweet</label>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="page-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><label id="first-name">Amy</label> Mansell</h2>
      </div>
    </header>

    <main>
      <section class="new-tweet"> 
        <div class="error-count">
          <label>&#9888; Error! Exceeded maximum character count! &#9888;</label>
        </div>
        <div class="error-empty">
          <label>&#9888; Error! You may not submit an empty tweet. &#9888;</label>
        </div>
        <br>
        <div class="tweet-box">
          <label>What are you humming about?</label>
          <form id="post-tweet" method="POST" action="/tweets">
            <textarea name="text" id="tweet-text" ></textarea>
            <div class="tweet-bottom">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </div>
      </section>
      <section class="tweet-feed">
        <!-- tweet feed prepended here -->
      </section>
      <i class="fas fa-arrow-circle-up" id="scroll-button"></i>
    </main>
    <script src="/scripts/compose-char-counter.js"></script>
  </body>
</html>
